name: Build Rubeus

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish single-file
      run: dotnet publish Rubeus/Rubeus.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:DebugType=embedded -o artifacts

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Rubeus.exe
        path: artifacts/Rubeus.exe
